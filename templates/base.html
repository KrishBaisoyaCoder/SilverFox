
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" href="https://i.ibb.co/fMK910v/Silver-Fox-Light-Rounded.png">

<style>
/* width */
::-webkit-scrollbar {
  width: 5px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}
</style>

  <title>{% block title %} {% endblock title %} || Silver Fox</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3" id="Top">

    <a class="navbar-brand" href="/"> <img src="https://i.ibb.co/fMK910v/Silver-Fox-Light-Rounded.png" style="border-radius:50%" width="30"
        height="30" class="d-inline-block align-top" alt="">
       Silver Fox</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto ml-2 ">
        <li class="nav-item {% block BlogActive %} {% endblock BlogActive %}">
          <a class="nav-link" href="/Blog">Blog</a>
        </li>
        <li class="nav-item {% block AboutActive %} {% endblock AboutActive %}">
          <a class="nav-link" href="/About">About</a>
        </li>
        <li class="nav-item {% block ContactActive %} {% endblock ContactActive %}">
          <a class="nav-link" href="/Contact">Contact</a>
        </li>
      

      </ul>

      <form class="form-inline my-2 my-lg-0 float-right mr-2" action="/Search" autocomplete="off">
        <input class="form-control mr-sm-2" type="search"  placeholder="Search For Posts" name="query" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
          

    </div>

  </nav>

{% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show mb-0" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  {% endfor %}


 {% block body %} {% endblock body %}

 <div class="container">
    <hr />
</div>

<footer class="px-4 py-4 bg-dark text-primary {{Fb}}">Copyright &copy; Silver Fox 2019 - 20 <div class="float-right"><a href="#Top" class"ml-auto">Back to Top</a></div></footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
